<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #9face6;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #444;
    }

    p.bio {
      font-size: 16px;
      line-height: 1.6;
      margin: 15px 0;
      color: #666;
    }

    .contact {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .contact a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .contact a img:hover {
      transform: scale(1.2);
    }

    /* Special Game Button */
    .game-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background: #ff6b6b;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .game-btn:hover {
      background: #ff4757;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .card img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 20px;
      }

      p.bio {
        font-size: 14px;
      }

      .contact a img {
        width: 35px;
        height: 35px;
      }

      .game-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IdPic.png" alt="Profile Picture">
    <h1>Ady Darren Kim M. Mutya</h1>
    <p class="bio">
      Hi, I'm Ady! A Computer Engineer and web developer who loves 
      creating beautiful, functional websites and learning new technologies. 
      In my free time, I enjoy reading, gaming, and watching videos.
    </p>
    <div class="contact">
      <a href="mailto:adymutya21@gmail.com"><img src="gmail.png" alt="Gmail"></a>
      <a href="tel:+639158003226"><img src="telephone-call.png" alt="Phone"></a>
      <a href="https://www.facebook.com/darren.kim.9081/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://github.com/adymutya21-sketch" target="_blank"><img src="github.png" alt="GitHub"></a>
    </div>

    <!-- Special Button for Game -->
    <a href="tictakto.html" class="game-btn">ðŸŽ® Play Tic-Tac-Toe</a>
  </div>
</body>
</html>
