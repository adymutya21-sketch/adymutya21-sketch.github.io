<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px; /* prevents content from touching edges on mobile */
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #9face6;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #444;
    }

    p.bio {
      font-size: 16px;
      line-height: 1.6;
      margin: 15px 0;
      color: #666;
    }

    .contact {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .contact a {
      flex: 1 1 auto;
      text-align: center;
      min-width: 120px;
      text-decoration: none;
      color: white;
      background: #9face6;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
      font-size: 14px;
    }

    .contact a:hover {
      background: #74ebd5;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .card img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 20px;
      }

      p.bio {
        font-size: 14px;
      }

      .contact a {
        font-size: 13px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IdPic.png" alt="Profile Picture">
    <h1>Ady Darren Kim M. Mutya</h1>
    <p class="bio">
      Hi, I'm Ady! A Computer Engineer and web developer who loves 
      creating beautiful, functional websites and learning new technologies. 
      In my free time, I enjoy reading, gaming, and watching videos.
    </p>
    <div class="contact">
      <a href="mailto:adymutya21@gmail.com">Email</a>
      <a href="https://linkedin.com/in/adymutya" target="_blank">LinkedIn</a>
      <a href="https://github.com/adymutya" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
