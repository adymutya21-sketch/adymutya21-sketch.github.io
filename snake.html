<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 8px 0 4px;
    }

    #controls {
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    #score {
      margin: 5px;
      font-size: 18px;
    }

    canvas {
      border: 2px solid #fff;
      background: #000;
      max-width: 95vw;
      max-height: 60vh;
    }

    .btn {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #45a049;
    }

    #gameOver {
      display: none;
      margin-top: 10px;
    }

    #finalScore {
      margin-bottom: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Mobile control buttons */
    #mobileControls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 10px;
      margin-top: 12px;
    }

    .ctrl-btn {
      background: #333;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .ctrl-btn:active {
      background: #555;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="controls">Use Arrow Keys: ⬆️ ⬇️ ⬅️ ➡️ or Tap Buttons</div>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Always visible back button -->
  <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>

  <!-- Restart / Game Over section -->
  <div id="gameOver">
    <div id="finalScore"></div>
    <button class="btn" onclick="restartGame()">Restart</button>
  </div>

  <!-- Mobile controls -->
  <div id="mobileControls">
    <div class="empty"></div>
    <button class="ctrl-btn" onclick="setDirection('UP')">⬆️</button>
    <div class="empty"></div>

    <button class="ctrl-btn" onclick="setDirection('LEFT')">⬅️</button>
    <div class="empty"></div>
    <button class="ctrl-btn" onclick="setDirection('RIGHT')">➡️</button>

    <div class="empty"></div>
    <button class="ctrl-btn" onclick="setDirection('DOWN')">⬇️</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverDiv = document.getElementById("gameOver");
    const finalScoreDisplay = document.getElementById("finalScore");

    const box = 20;
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
      gameOverDiv.style.display = "none";
      game = setInterval(drawGame, 100);
    }

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        finalScoreDisplay.textContent = "Game Over! Final Score: " + score;
        gameOverDiv.style.display = "block";
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(seg => head.x === seg.x && head.y === seg.y);
    }

    function restartGame() {
      clearInterval(game);
      initGame();
    }

    initGame();
  </script>
</body>
</html>
